version: "3"
tasks:
  format:
    desc: formats all lua files in repo
    cmds: [stylua .]

  lint:
    desc: runs all linters
    cmds:
      - task: lint_lua

  lint_lua:
    desc: runs lua linter on all repo
    cmds: [selene .]

  test:
    aliases: [tests, spec]
    cmds:
      - |
        nvim --headless \
          -u ./spec/minimal_init.lua\
          -c "PlenaryBustedDirectory spec \
              {minimal_init='./spec/minimal_init.lua'\
              ,sequential=true}"
